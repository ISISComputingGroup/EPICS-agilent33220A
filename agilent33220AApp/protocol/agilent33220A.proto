# 	streamDevice protocol file for Agilent Model 33210A Arbitrary Waveform Generator
# Based on ag33210a from triumf

InTerminator = '\n';
OutTerminator = '\n';
# MaxInput = 0;
# LockTimeout should be GT ReplyTimeout
LockTimeout = 5000;
ReplyTimeout = 2000;
ReadTimeout = 1000;

read_float {
    out "\$1?"; in "%f";
}

write_float {
    out "\$1 %e";
#    @init{ read_float; }
}

read_int {
    out "\$1?"; in "%d";
}

write_int {
    out "\$1 %d";
#    @init{ read_int;}
}

read_string {
    out "\$1?"; in "%s";
}

write_string {
    out "\$1 %s";
#    @init{ read_string;}
}

getUnits {
    out "VOLT:UNIT?"; 
    in "%{VPP|VRMS|DBM}";
    ExtraInput = Ignore;
}

setUnits {
    out "VOLT:UNIT %{VPP|VRMS|DBM}"; 
}

getFunction {
    out "FUNC?"; 
    in "%{SIN|SQU|RAMP|PULS|NOIS|DC|USER}";
    ExtraInput = Ignore;
}

setFunction {
    out "FUNC %{SIN|SQU|RAMP|PULS|NOIS|DC|USER}"; 
}

getFreq {
    out "FREQ?"; 
    in "%f";
    ExtraInput = Ignore;
}

setFreq {
    out "FREQ %f"; 
}

getAmplitude {
    out "VOLT?"; 
    in "%f";
    ExtraInput = Ignore;
}

setAmplitude {
    out "VOLT %f"; 
}

getOffset {
    out "VOLT:OFFS?"; 
    in "%f";
    ExtraInput = Ignore;
}

setOffset {
    out "VOLT:OFFS %f"; 
}

getOutput {
    out "OUTP?"; 
    in "%d";
    ExtraInput = Ignore;
}

setOutput {
    out "OUTP %{OFF|ON}"; 
}

getVoltHigh{
	out "VOLT:HIGH?";
	in "%f";
	ExtraInput = Ignore;
}

setVoltHigh{
	out "VOLT:HIGH %f"
}

getVoltLow{
	out "VOLT:LOW?";
	in "%f";
	ExtraInput = Ignore;
}

setVoltLow{
	out "VOLT:LOW %f";
}

getIDN{
	out "*IDN?";
	in "%27c";
	ExtraInput = Ignore;
}

getTest{
	out "*TST?";
	in "%27c";
	ExtraInput = Ignore;
}

getVoltRangeAuto{
	out "VOLT:RANG:AUTO?";
	in "%{0|1|2}";
	ExtraInput = Ignore;
}

setVoltRangeAuto{
    out "VOLT:RANG:AUTO %{OFF|ON|ONCE}"; 
}